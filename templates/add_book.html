{% extends "flask_user_layout.html" %}

{% block content %}

{% if book_title != '' %}
    <h3>The book named "{{book_title}}" has been added to the database!</h3>
{% else %}
    <form method="post" class="form container input-group">
        <div class="input-group">
            <label class="label">Author</label>
            <input type="text" class="form-control" name="author" required placeholder="Mark Twain">
        </div>
        <div class="input-group">
            <label class="label">Title</label>
            <input type="text" class="form-control" name="title" required placeholder="Huckleberry Finn">
        </div>
        <div class="input-group">
            <label class="label">Description</label>
            <input type="text" class="form-control" name="description" required placeholder="A story set on the Mississippi">
        </div>
        <br>
        <div class="input-group">
            <input class="btn" type="submit">
        </div>
    </form>
{% endif %}
{% endblock %}
